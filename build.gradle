plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
//    implementation 'com.google.code.gson:gson:2.8.6'
    compile "org.apache.httpcomponents:httpclient:4.2.3"
    implementation group: 'org.json', name: 'json', version: '20090211'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    implementation group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '11.0.2'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.2'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.14'
}

test {
    useJUnitPlatform()
}